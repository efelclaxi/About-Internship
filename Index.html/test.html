<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şaka Virüsü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #alert-box {
            padding: 20px;
            border: 2px solid red;
            background-color: white;
            color: red;
            text-align: center;
            display: none;
            position: relative;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="alert-box">
        <button id="close-btn" onclick="closeAlert()">X</button>
        <h1>VİRÜS TESPİT EDİLDİ!</h1>
        <p>Bilgisayarınızda bir virüs tespit edildi. Lütfen tüm dosyalarınızı kontrol edin!</p>
    </div>

    <script>
        function showAlert() {
            document.getElementById('alert-box').style.display = 'block';
            setTimeout(function() {
                alert('Şaka! Bu sadece bir şaka virüsü simülasyonu. Bilgisayarınız güvende!');
                document.getElementById('alert-box').style.display = 'none';
            }, 5000);
        }

        function closeAlert() {
            document.getElementById('alert-box').style.display = 'none';
        }

        window.onload = showAlert;
    </script>
</body>
</html>
