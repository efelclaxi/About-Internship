<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745; /* Yeşil arka plan */
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease; /* Hareket için geçiş efekti */
            text-decoration: none; /* Link alt çizgisi kaldırılır */
        }
        .button:hover {
            transform: translateY(-10px); /* Butonu yukarı doğru kaydırır */
        }
        .button img {
            vertical-align: middle; /* Resmin dikey hizalamasını yapar */
            margin-right: 8px; /* Resim ile metin arasına boşluk ekler */
        }
    </style>
    <title>Example</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rast</h1>
        </div>
        <div class="content">
            <p>lorem impus maka tata.</p>
            <a href="fakevirus.html.html" class="button">
                <img src="https://cdn-icons-png.flaticon.com/512/1995/1995607.png" alt="Dollar" width="20" height="20">
                Free Money
            </a>
        </div>
    </div>
</body>
</html>
